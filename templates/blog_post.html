{% extends "base.html" %}

{% block title %}
  {% if change_title is defined %} - {{ post.title }}{% endif %}
{% endblock %}

{% block content %}
<!-- Content -->
<div class="container">
  <div class="post-header">
    <h1>{{ post.title }}</h1>
  </div>
		
  <div class="post-date">
    <h6>{{ post.published }}</h6>
  </div>
  <div class="post-content">
    {{ post.body }}   
  </div>
</div>
{% endblock %}
